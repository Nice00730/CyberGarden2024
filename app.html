<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Layout with Buttons and Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .signatures {
            margin-bottom: 5px; /* Further reduced margin for closer positioning */
        }

        .buttons {
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden
        {
          visibility: hidden;
          display: none;
        }

        .large-button {
            padding: 15px 30px; /* Larger padding for the larger button */
            font-size: 16px; /* Larger font size */
        }

        .progress-container {
            margin-top: 20px;
        }
        .unselectable 
        {
          -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none;   /* Chrome/Safari/Opera */
          -khtml-user-select: none;    /* Konqueror */
          -moz-user-select: none;      /* Firefox */
          -ms-user-select: none;       /* Internet Explorer/Edge */
          user-select: none;           /* Non-prefixed version, currently
                                          not supported by any browser */
        }
        progress {
            width: 100%;
            height: 20px;
        }
    </style>
    <script type="text/javascript">
    function $(id) 
    {
      return document.getElementById(id);
    }

    function complete() 
    {
      document.getElementById('progress_status').innerHTML = 'Complete!';
      document.getElementById('progress').className = "hidden";
    }

    function postprocess() 
    {
      document.getElementById('progress_status').innerHTML = 'Postprocess...';
      document.getElementById('progress').className = "hidden";
    }

    function hide() 
    {
      document.getElementById('progress_cont').className = 'progress-container hidden'; 
      document.getElementById('progress').className = "";
    }

    function progressBarProg(inp) 
    {
      $('progress').value = Number(inp);
      $('progress_status').innerHTML = String(inp) + "%";
    }
    </script>

</head>
<body>
    <div class="container">
        <div class="signatures">
            <p id="open">Open: in.mp4</p>
            <p id="save">Save: out.mp4</p>
        </div>
        <div class="buttons">
            <button onclick="openFileUI();">Open file</button>
            <button onclick="startUI();" class="large-button">Start</button> <!-- Larger button -->
            <button onclick="saveFileUI();">Save file</button>
        </div>
        <div id="progress_cont" class="progress-container hidden">
            <progress id="progress" value="0" max="100"></progress>
            <label for="progress" id="progress_status">0</label>
        </div>
    </div>
</body>
</html>
